      <div class="contactMainDivHome">
          <form class="cmxform" id="commentForm" method="get" action="#">
            <fieldset>
              <legend>Please provide your name, email address (won't be published) and a comment as to why you are contacting us</legend>
              <p>
                <label for="cname">Name (required, at least 2 characters)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
              </p>
              <p>
                <label for="cemail">E-Mail (required)</label>
                <input id="cemail" type="email" name="email" required>
              </p>
              <p>
                <label for="ccomment">Reason of contact (required)</label>
                <textarea id="ccomment" name="comment" required></textarea>
              </p>
              <p>
                <label for="cagree"><input type="checkbox" id="cagree" name="agree" value="agree" /> Please agree to policy</label>
              </p>
              <p>
                <input class="submit" type="submit" value="Submit">
              </p>
            </fieldset>
          </form>

        <script type="text/javascript">
          $("#commentForm").validate({
            rules: {
              name: "required",
              password: {
                required: true,
                minlength: 2
              },
        
              email: {
                required: true,
                email: true
              },
              agree: "required" 
            },
            messages: {
              name: "Please enter your name!",
              email: "Please enter a valid email address",
              agree: "Please accept our policy"
            },
            errorElement: "em",
            errorPlacement: function ( error, element ) {
              // Add the `help-block` class to the error element
              error.addClass( "help-block" );
        
              if (element.prop( "type" ) === "checkbox" ) {
                error.insertAfter( element.parent( "label" ) );
              } else {
                error.insertAfter( element );
              }
            },
            highlight: function ( element, errorClass, validClass ) {
              $( element ).parents( "p" ).addClass( "has-error" ).removeClass( "has-success" );
            },
            unhighlight: function (element, errorClass, validClass) {
              $( element ).parents( "p" ).addClass( "has-success" ).removeClass( "has-error" );
            }
          });
        </script>
